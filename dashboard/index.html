<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Proyectos Acad√©micos</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>


    <style>
        /* --- ESTILOS GENERALES Y COLORES NEUTRALES --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 {
            color: var(--primary-color);
            margin-top: 0;
        }
        /* --- SECCI√ìN DE FILTROS --- */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-size: 1rem;
        }
        /* --- GR√ÅFICO PRINCIPAL (SUPERIORIDAD) --- */
        #main-chart-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        /* --- LISTA DE PROYECTOS --- */
        #project-list {
            display: grid;
            gap: 1.5rem;
        }
        .project-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.08);
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .project-header h3 { margin-bottom: 0.25rem; }
        .project-meta { font-size: 0.9rem; color: #6c757d; }
        .tech-tags { margin-top: 1rem; }
        .tech-tags span {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        /* --- MODAL (VISTA DETALLADA) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 1rem; right: 1.5rem;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }
        .readme-content { max-height: 500px; overflow-y: auto; }
        .readme-content img { max-width: 100%; } /* Asegura que las im√°genes no se desborden */
        .loading-message, .no-results-message {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
            padding: 3rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Dashboard de Proyectos Acad√©micos</h1>
        <p>Una vista interactiva del ecosistema tecnol√≥gico de los proyectos hist√≥ricos.</p>

        <div class="filters">
            <div class="filter-group">
                <label for="ciclo-filter">Ciclo Acad√©mico</label>
                <select id="ciclo-filter"></select>
            </div>
            <div class="filter-group">
                <label for="curso-filter">Curso</label>
                <select id="curso-filter"></select>
            </div>
            <div class="filter-group">
                <label for="search-input">B√∫squeda por Palabra Clave</label>
                <input type="text" id="search-input" placeholder="Buscar en READMEs...">
            </div>
        </div>

        <div id="main-chart-container">
            <canvas id="main-chart"></canvas>
        </div>
        
        <h2 id="projects-title">Explorador de Proyectos</h2>
        <div id="project-list" class="loading-message">Cargando datos...</div>
    </div>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <div class="readme-content" id="modal-readme"></div>
                <div class="detail-chart-container">
                    <h3>Desglose de Lenguajes</h3>
                    <canvas id="detail-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

<script>
// --- CONFIGURACI√ìN E INICIALIZACI√ìN ---
const CSV_FILES = {
    langs: 'reporte_lenguajes_procesado_long.csv',
    readmes: 'reporte_readmes_analisis.csv',
    tech: 'reporte_tecnologias_detallado.csv'
};
let masterData = [];
let mainChart = null;
let detailChart = null;
const markdownConverter = new showdown.Converter();

document.addEventListener('DOMContentLoaded', main);

async function main() {
    try {
        const datasets = await loadAllData();
        masterData = processAndMergeData(datasets);
        
        populateFilters(masterData);
        addEventListeners();
        
        renderDashboard();
    } catch (error) {
        console.error("Error al inicializar el dashboard:", error);
        document.getElementById('project-list').innerHTML = `<div class="no-results-message">Error al cargar los datos. Revisa la consola para m√°s detalles.</div>`;
    }
}

// --- 1. CARGA Y PROCESAMIENTO DE DATOS ---
function loadCSV(file) {
    return new Promise((resolve, reject) => {
        Papa.parse(file, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: results => resolve(results.data),
            error: err => reject(err)
        });
    });
}

async function loadAllData() {
    const [langs, readmes, tech] = await Promise.all([
        loadCSV(CSV_FILES.langs),
        loadCSV(CSV_FILES.readmes),
        loadCSV(CSV_FILES.tech)
    ]);
    return { langs, readmes, tech };
}

function processAndMergeData({ langs, readmes, tech }) {
    const readmesMap = new Map(readmes.map(r => [r.repositorio, r]));
    const techMap = new Map(tech.map(t => [t.repositorio, t]));

    // Agrupamos lenguajes por repositorio
    const langsByRepo = langs.reduce((acc, lang) => {
        if (!acc[lang.repositorio]) {
            acc[lang.repositorio] = {
                ...lang,
                languages: []
            };
        }
        acc[lang.repositorio].languages.push({ lenguaje: lang.lenguaje, porcentaje: lang.porcentaje });
        return acc;
    }, {});

    // Unimos todo en un solo array
    return Object.values(langsByRepo).map(repo => {
        const readmeData = readmesMap.get(repo.repositorio) || {};
        const techData = techMap.get(repo.repositorio) || {};

        // Feature Engineering para Ciclo y Curso
        let ciclo = "Hist√≥rico", curso = "Indefinido";
        const matchNuevo = repo.repositorio.match(/(si\d{3,4})-(\d{4}-\w+)/);
        if (matchNuevo) {
            curso = matchNuevo[1].toUpperCase();
            ciclo = matchNuevo[2].toUpperCase();
        } else {
            const matchAntiguo = repo.repositorio.match(/proyecto_(\w+)-/);
            if (matchAntiguo) {
                curso = matchAntiguo[1].replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }
        }

        return { ...repo, ...readmeData, ...techData, ciclo, curso };
    });
}


// --- 2. L√ìGICA DE FILTRADO Y RENDERIZADO ---
function populateFilters(data) {
    const ciclos = [...new Set(data.map(d => d.ciclo))].sort().reverse();
    const cursos = [...new Set(data.map(d => d.curso))].sort();

    const cicloFilter = document.getElementById('ciclo-filter');
    const cursoFilter = document.getElementById('curso-filter');
    
    cicloFilter.innerHTML = '<option value="Todos">Todos los Ciclos</option>' + ciclos.map(c => `<option value="${c}">${c}</option>`).join('');
    cursoFilter.innerHTML = '<option value="Todos">Todos los Cursos</option>' + cursos.map(c => `<option value="${c}">${c}</option>`).join('');
}

function getFilteredData() {
    const ciclo = document.getElementById('ciclo-filter').value;
    const curso = document.getElementById('curso-filter').value;
    const keyword = document.getElementById('search-input').value.toLowerCase();

    return masterData.filter(d => {
        const cicloMatch = (ciclo === "Todos" || d.ciclo === ciclo);
        const cursoMatch = (curso === "Todos" || d.curso === curso);
        const keywordMatch = (keyword === "" || (d.readme_limpio && d.readme_limpio.toLowerCase().includes(keyword)));
        return cicloMatch && cursoMatch && keywordMatch;
    });
}

function renderDashboard() {
    const filteredData = getFilteredData();
    renderMainChart(filteredData);
    renderProjectList(filteredData);
}

// --- 3. RENDERIZADO DE COMPONENTES VISUALES ---

// HU-01: Gr√°fico Principal
function renderMainChart(data) {
    const ctx = document.getElementById('main-chart').getContext('2d');
    
    // Contamos lenguajes √∫nicos por proyecto
    const languageCounts = data
        .flatMap(d => d.languages.map(l => l.lenguaje))
        .reduce((acc, lang) => {
            acc[lang] = (acc[lang] || 0) + 1;
            return acc;
        }, {});

    const sortedLangs = Object.entries(languageCounts).sort((a, b) => a[1] - b[1]);

    if (mainChart) mainChart.destroy();
    
    mainChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedLangs.map(l => l[0]),
            datasets: [{
                label: 'N√∫mero de Proyectos',
                data: sortedLangs.map(l => l[1]),
                backgroundColor: '#0a9396',
                borderColor: '#005f73',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                title: { display: true, text: 'Distribuci√≥n de Lenguajes de Programaci√≥n', font: { size: 18 } },
                legend: { display: false },
                tooltip: { // HU-01 Criterio de Aceptaci√≥n
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) { label += ': '; }
                            if (context.parsed.x !== null) {
                                label += context.parsed.x;
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: { beginAtZero: true }
            }
        }
    });
}

// HU-02, HU-07: Lista de Proyectos
function renderProjectList(data) {
    const container = document.getElementById('project-list');
    
    if (data.length === 0) {
        container.innerHTML = `<div class="no-results-message">No se encontraron proyectos para esta selecci√≥n.</div>`;
        document.getElementById('projects-title').innerText = "Explorador de Proyectos";
        return;
    }

    document.getElementById('projects-title').innerText = `Explorador de Proyectos (${data.length} encontrados)`;
    container.innerHTML = data.map(project => {
        // HU-07: Iconos de despliegue
        let tags = '';
        if (project.usa_docker === '1') tags += `<span>üê≥ Docker</span>`;
        if (project.usa_vercel === '1') tags += `<span>‚ñ≤ Vercel</span>`;
        if (project.usa_heroku === '1') tags += `<span>üü£ Heroku</span>`;
        if (project.usa_aws === '1') tags += `<span>‚òÅÔ∏è AWS</span>`;
        
        return `
            <div class="project-card" data-repo-name="${project.repositorio}">
                <div class="project-header">
                    <div>
                        <h3>${project.nombre_proyecto_lang}</h3>
                        <p class="project-meta"><strong>Ciclo:</strong> ${project.ciclo} | <strong>Curso:</strong> ${project.curso}</p>
                    </div>
                </div>
                <div class="tech-tags">${tags}</div>
            </div>
        `;
    }).join('');
    
    // A√±adir event listener para la vista detallada a cada tarjeta
    document.querySelectorAll('.project-card').forEach(card => {
        card.addEventListener('click', () => openModal(card.dataset.repoName));
    });
}

// HU-05: Vista Detallada (Modal)
function openModal(repoName) {
    const project = masterData.find(d => d.repositorio === repoName);
    if (!project) return;
    
    const modal = document.getElementById('project-modal');
    document.getElementById('modal-title').innerText = project.nombre_proyecto_lang;
    
    // Renderizar README
    const readmeContainer = document.getElementById('modal-readme');
    if (project.readme_limpio && project.readme_limpio.trim()) {
        readmeContainer.innerHTML = markdownConverter.makeHtml(project.readme_limpio);
    } else {
        readmeContainer.innerHTML = '<p><em>No hay contenido adicional en el README para este proyecto.</em></p>';
    }

    // Renderizar gr√°fico de detalle
    const ctx = document.getElementById('detail-chart').getContext('2d');
    const langData = project.languages;
    if (detailChart) detailChart.destroy();
    
    detailChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: langData.map(l => l.lenguaje),
            datasets: [{
                data: langData.map(l => parseFloat(l.porcentaje)),
                backgroundColor: ['#005f73', '#0a9396', '#94d2bd', '#e9d8a6', '#ee9b00', '#ca6702', '#bb3e03', '#ae2012', '#9b2226']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                tooltip: {
                     callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.parsed.toFixed(2)}%`;
                        }
                    }
                }
            }
        }
    });

    modal.style.display = 'block';
}

function closeModal() {
    document.getElementById('project-modal').style.display = 'none';
}


// --- 4. MANEJO DE EVENTOS ---
function addEventListeners() {
    // HU-03, HU-04, HU-08: Filtros
    document.getElementById('ciclo-filter').addEventListener('change', renderDashboard);
    document.getElementById('curso-filter').addEventListener('change', renderDashboard);
    
    // HU-06: B√∫squeda
    document.getElementById('search-input').addEventListener('input', renderDashboard);
    
    // HU-05: Cerrar Modal
    document.querySelector('.close-button').addEventListener('click', closeModal);
    window.addEventListener('click', event => {
        if (event.target == document.getElementById('project-modal')) {
            closeModal();
        }
    });
}

</script>
</body>
</html>
